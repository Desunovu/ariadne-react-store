type Mutation {
    createUser(
        name: String!
        email: String!
        password: String!
    ): UserResult

    """Запрос для добавления товара"""
    addProduct(
        name: String!
        price: Int
        amount: Int
        description: String
    ): ProductResult!

    """Запрос для изменения товара"""
    updateProduct(
        id: Int!
        name: String
        price: Int
        amount: Int
        description: String
    ): ProductResult!

    """Запрос для удаления товара"""
    deleteProduct(id: Int!): ProductResult!

    """Запрос для добавления изображений товару"""
    addProductImages(
        id:Int!
        urls: [String!]!
    ): Result!

    """Запрос для удаления изображения товара"""
    deleteProductImage(
        image_id: Int!
    ): Result!

    """Запрос для назначения пользователю роли Админ"""
    assignAdmin(id: Int!): UserResult!

    """Запрос для удаления пользователя"""
    deleteUser(id: Int!): UserResult!

    """Запрос для добавления товара в корзину"""
    addProductToCart(id: Int!): CartLineResult!

    """Запрос для удаления товара из корзины"""
    removeProductFromCart(
        id: Int!
        all: Boolean
    ): CartLineResult!
}

