type Mutation {
    createUser(
        name: String!
        email: String!
        password: String!
    ): UserResult

    """Запрос для добавления товара"""
    addProduct(
        name: String!
        price: Int
        amount: Int
        description: String
        images: [Upload!]
    ): ProductResult!

    """Запрос для изменения товара"""
    updateProduct(
        id: Int!
        name: String
        price: Int
        amount: Int
        description: String
    ): ProductResult!

    """Запрос для удаления товара"""
    deleteProduct(id: Int!): ProductResult!

    """Запрос для загрузки изображений для товара"""
    uploadProductImages(
        product_id: Int!
        images: [Upload!]!
    ): ProductResult!

    """Запрос для удаления изображений товара"""
    deleteProductImages(
        product_id: Int!
        all: Boolean
        images_id: [Int!]
    ): Result!

    """Запрос для назначения пользователю роли Админ"""
    assignAdmin(id: Int!): UserResult!

    """Запрос для удаления пользователя"""
    deleteUser(id: Int!): UserResult!

    """Запрос для добавления товара в корзину"""
    addProductToCart(id: Int!): CartLineResult!

    """Запрос для удаления товара из корзины"""
    removeProductFromCart(
        id: Int!
        all: Boolean
    ): CartLineResult!
}

