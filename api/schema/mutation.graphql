type Mutation {
    createUser(
        name: String!
        email: String!
        password: String!
    ): UserResult

    addProduct(
        name: String!
        price: Int
        amount: Int
        description: String
    ): ProductResult!

    """Запрос для изменения товара"""
    updateProduct(
        id: Int!
        name: String
        price: Int
        amount: Int
        description: String
    ): ProductResult!

    """Запрос для удаления товара"""
    deleteProduct(id: Int!): ProductResult!
}

