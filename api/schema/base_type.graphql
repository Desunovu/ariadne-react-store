"""Пользователь"""
type User {
    id: Int
    name: String
    email: String
    role: String
    avatarUrl: String
}

"""Карточка товара"""
type Product {
    id: Int
    name: String
    price: Int
    amount: Int
    description: String
    categories: [Category!]
    images: [Image!]
}

type CartLine {
    product: Product
    amount: Int
}

type Error {
    code: Int
    message: String
}

"""Изображение"""
type Image {
    id: Int
    filename: String
    url: String
    isPreview: Boolean
}

type Category {
    id: Int
    name: String
}