version: "3.8"
services:
  db:
    image: postgres:14.1-alpine
    container_name: postgres
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data/
  api:
    container_name: shop-api
    build:
      context: ./
    ports:
      - "5000:5000"
    links:
      - db

volumes:
  db-data:
    name: db-data